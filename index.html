<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Calculator</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: white;
      }
      
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      .download-btn {
        display: inline-block;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: white;
        padding: 10px 20px;
        background: #1abc9c;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .download-btn:hover {
        background: #16a085;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      
      .download-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Scientific Calculator</h1>
    <a href="calculator.py" class="download-btn" download>
    Scientific Calculator Code
    </a>
  </div>
</body>
</html>
